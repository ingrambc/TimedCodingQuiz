<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type = "text/css" href="assets/style.css">

  <title>Coding Quiz</title>
</head>
<body>
  <!--Navbar that include the timer-->
  <nav class="navbar navbar-expand-md">
    <button class="highBtn" id="highScore">Show High Score</button>

    <div class="navbar-brand h1 ml-auto timer">
      Timer: <span id="time">54</span>
    </div>
  </nav>

  <div id="contentDiv">

  </div>

  <!--Card that presents the question-->
  <div class="card question mb-3 mx-auto" id="card-div">
    <div class="card-body" id = "card-text">
      This where the question goes
    </div>

    <!--Buttons for the answer choices-->
    <div class="btn-verticle mx-auto" id = "list-div">
      <button type="button" class="btn" id="choice1">Choice1</button>
      <br>
      <button type="button" class="btn" id="choice2">Choice2</button>
      <br>
      <button type="button" class="btn" id="choice3">Choice3</button>
      <br>
      <button type="button" class="btn" id="choice4">Choice4</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
